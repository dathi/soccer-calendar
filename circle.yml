machine:
  ruby:
    version: ruby-2.2.2

database:
  override:
    - mv config/database.yml.sample config/database.yml
    - bundle exec rake db:create db:schema:load db:migrate

deployment:
  staging:
    branch: master
    commands:
      - git push git@heroku.com:soccer-cal.git $CIRCLE_SHA1:master
      - heroku run rake db:migrate --app soccer-cal
