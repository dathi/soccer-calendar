machine:
  ruby:
    version: ruby-2.2.2

database:
  override:
    - bundle exec rake db:create db:schema:load db:migrate db:seed

deployment:
  staging:
    branch: master
    commands:
      - git push git@heroku.com:soccer-cal.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate db:seed --app soccer-cal
